<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"
    integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs="" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div>
      <button type="button" class="nav-button">
        <span>Write a new tweet</span>
        <i class="bounce fa fa-angle-double-down fa-2x"></i>
      </button>
    </div>

  </nav>

  <main>

    <header>
      <div>
        <img src="/images/profile-hex.png" alt="user avatar">
      </div>
      <div>
        <h2>char char</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <div class="container">
      <div class="form-container">
        <div class="error empty">
          <i class="fa fa-exclamation-triangle"></i>
          Error: you can't tweet an empty tweet my dude
          <i class="fa fa-exclamation-triangle"></i>
        </div>
        <div class="error too-long">
          <i class="fa fa-exclamation-triangle"></i>
          Error: tweet must be less than 140 characters
          <i class="fa fa-exclamation-triangle"></i>
        </div>
        <form action="/tweets/" method="POST" class="new-tweet">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <div>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </div>
        </form>
      </div>

      <div id="tweets-container">
      </div>

    </div>

  </main>

</body>

</html>
