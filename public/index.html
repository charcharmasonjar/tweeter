<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet">

<!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
  </nav>

  <header>
    <div>
      <img src="/images/profile-hex.png" alt="user avatar">
    </div>
    <div>
      <h2>char char</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <form action="/tweets/" method="POST">
      <section class="new-tweet">
        <textarea name="text" placeholder="What are you humming about?"></textarea>
        <div>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </div>
      </section>
    </form>

    <article class="tweets">
      <header class="tweets">
          <div class="user">
            <img src="/images/profile-hex.png" alt="user avatar">
            <p>char char</p>
          </div>
          <span class="handle">@charcharmasonjar</span>
      </header>
      <section>
        <p>here's a tweet what more do you want</p>
      </section>
      <footer>
        <span class="date">
            10 days ago
        </span>
        <div class="icons">
          <i class="fa fa-flag"></i>
          <i class="fa fa-retweet"></i>
          <i class="fa fa-heart"></i>
        </div>
      </footer>

    </article>

  </main>

</body>

</html>
